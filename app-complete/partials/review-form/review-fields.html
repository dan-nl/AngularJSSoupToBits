<div class="input-container">
	<fieldset class="form-group">
		<label for="title" class="col-sm-2 control-label">Title:</label>
		<span class="col-sm-9">
			<input type="text" name="title" class="form-control" id="title" placeholder="Book Title" ng-model="reviewFormCtrl.book.title">
		</span>
	</fieldset>

	<fieldset class="form-group">
	<label for="isbn" class="control-label col-sm-2">ISBN:</label>
	<span class="col-sm-9">
		<input type="text" name="isbn" id="isbn" class="form-control" maxLength="10" placeholder="ISBN-10" ng-model="reviewFormCtrl.book.isbn">
	</span>
	</fieldset>

	<fieldset class="form-group">
	<label class="control-label col-sm-2" for="author">Author</label>
	<span class="col-sm-9">
		<input type="text" name="author" id="author" class="form-control" placeholder="Name of the Author" ng-model="reviewFormCtrl.book.author"></span>
	</fieldset>

	<fieldset class="form-group">
		<label class="control-label col-sm-2" for="review">Review</label>
		<span class="col-sm-9">
			<textarea name="review" id="review" class="form-control" cols="30" rows="3" placeholder="Book Review" ng-model="reviewFormCtrl.book.review"></textarea>
		</span>
	</fieldset>

	<fieldset class="form-group">
		<label for="rating" class="control-label col-sm-2">Rating:</label>
		<span class="col-sm-9">
			<select name="rating" id="rating" value="5" class="form-control" ng-model="reviewFormCtrl.book.rating">
				<option value="">Rate the book</option>
				<option>5</option>
				<option>4</option>
				<option>3</option>
				<option>2</option>
				<option>1</option>
			</select>
		</span>
	</fieldset>

	<fieldset class="form-group">
		<label class="control-label col-sm-2" >Genre:</label>
		<div class="genre">
			<label class="genre-label form-control" ng-repeat="genre in reviewFormCtrl.genres">
				<input type="checkbox" name="genre" value="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]" />
				{{genre}}
			</label>
		</div>
	</fieldset>

	<fieldset class="form-group">
		<span class="col-sm-9 col-sm-offset-2 button-from-hell">
			<button class="btn btn-primary">Save Review</button>
		</span>
	</fieldset>
</div>
